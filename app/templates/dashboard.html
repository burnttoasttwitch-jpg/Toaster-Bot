{% extends 'layout.html' %}
{% block title %}Server Dashboard{% endblock %}
{% block content %}
<h1 class="text-center mb-4">Server Dashboard</h1>

<div class="table-responsive">
<table id="userTable" class="table table-striped table-dark">
<thead>
<tr>
    <th>User ID</th>
    <th>Score</th>
    <th>Actions</th>
</tr>
</thead>
<tbody>
{% for user in users %}
<tr>
    <td>{{ user.user_id }}</td>
    <td>{{ user.points }}</td>
    <td>
        <a href="/user/{{ user.user_id }}" class="btn btn-sm btn-primary">View</a>
    </td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
